{% extends 'index.html' %} {% block content %}

<main class="w-[90%] mx-auto px-4 py-6">
  <div
    class="flex flex-col gap-4 px-4 py-4 bg-[#221d33]/60 shadow-md rounded-lg"
  >
    <div class="p-6 border-b border-gray-200 text-white">
      <div class="flex items-center space-x-4">
        <a href="{% url 'home' %}" class="text-gray-600 hover:text-gray-900">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
            class="fill-current"
            fill="#fff"
          >
            <title>arrow-left</title>
            <path
            fill="#fff"

              d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
            ></path>
          </svg>
        </a>
        <h3 class="text-xl  font-semibold text-white">Edit your profile</h3>
      </div>
    </div>
    <div class="p-6">
      <form
        class="space-y-4"
        action="#"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {% for field in form %}
        <div class="flex flex-col">
          <label
            for="{{ field.id_for_label }}"
            class="text-white font-medium mb-1"
            >{{ field.label }}</label
          >
          {{ field }}
        </div>
        {% endfor %}

        <div class="flex gap-4 mt-6">
          <a
            href="{% url 'home' %}"
            class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded transition duration-200 ease-in-out"
            >Cancel</a
          >
          <button
            type="submit"
            class="bg-green-500 hover:bg-green-400 text-white font-semibold py-2 px-4 rounded transition duration-200 ease-in-out"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock content %}
