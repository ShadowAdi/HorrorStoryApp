{% extends 'index.html' %} {% block content %}

<div class="w-full max-w-md my-auto mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h3 class="text-2xl font-bold text-gray-800 mb-4">Login</h3>
  <hr class="my-4 border-gray-300" />

  <!-- Display error/success messages -->
  {% if messages %}
  <div
    class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4"
    role="alert"
  >
    {% for message in messages %}
    <span class="block sm:inline">{{ message }}</span>
    {% endfor %}
  </div>
  {% endif %}

  <form action="#" method="POST" class="space-y-4">
    {% csrf_token %}

    <div class="flex flex-col">
      <label for="email" class="text-gray-700 font-semibold mb-1">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="e.g. Aditya Shukla"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#221d33]"
      />
    </div>

    <div class="flex flex-col">
      <label for="password" class="text-gray-700 font-semibold mb-1"
        >Password</label
      >
      <input
        id="password"
        name="password"
        type="password"
        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 text-black focus:ring-[#221d33]"
      />
    </div>

    <button
      type="submit"
      class="flex items-center justify-center bg-[#221d33] hover:bg-[#1a1730] text-white font-bold py-2 px-4 rounded transition duration-200 ease-in-out w-full"
    >
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 32 32"
        class="mr-2"
      >
        <title>lock</title>
        <path
          fill="#fff"
          d="M27 12h-1v-2c0-5.514-4.486-10-10-10s-10 4.486-10 10v2h-1c-0.553 0-1 0.447-1 1v18c0 0.553 0.447 1 1 1h22c0.553 0 1-0.447 1-1v-18c0-0.553-0.447-1-1-1zM8 10c0-4.411 3.589-8 8-8s8 3.589 8 8v2h-16v-2zM26 30h-20v-16h20v16z"
        ></path>
        <path
          fill="#fff"
          d="M15 21.694v4.306h2v-4.306c0.587-0.348 1-0.961 1-1.694 0-1.105-0.895-2-2-2s-2 0.895-2 2c0 0.732 0.413 1.345 1 1.694z"
        ></path>
      </svg>
      Login
    </button>
  </form>
  <span
    class="text-center text-black my-3 mx-auto w-full flex items-center gap-2 justify-center"
  >
    Don't Have an Account
    <a class="text-blue-500 underline" href="{% url 'Register' %}">Register</a>
  </span>
</div>

{% endblock content %}
